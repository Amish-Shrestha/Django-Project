{% load static %}

{% block content %}


<link
rel="shortcut icon"
type="image/x-icon"
href="https://system.cmli.com.np/assets/img/icons/spot-illustrations/logoWhite.png"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
  rel="stylesheet"
/>
<link
  href="{% static 'vendors/overlayscrollbars/OverlayScrollbars.min.css' %}"
  rel="stylesheet"
/>
<link
  href="{% static 'assets/css/theme-rtl.min.css' %}"
  rel="stylesheet"
  id="style-rtl"
/>
<link
  href="{% static  'assets/css/theme.min.css' %}"
  rel="stylesheet"
  id="style-default"
/>
<link
  href="{% static 'assets/css/user-rtl.min.css' %}"
  rel="stylesheet"
  id="user-style-rtl"
/>
<link
  href="{% static 'assets/css/user.min.css' %}"
  rel="stylesheet"
  id="user-style-default"
/>


<!-- Contents-->
<div class="row flex-center min-vh-100 py-6">
  <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" href="../../../index.html"><img class="me-2" src="https://system.cmli.com.np/assets/img/icons/spot-illustrations/logoWhite.png" alt="" width="100" /><span class="font-sans-serif fw-bolder fs-5 d-inline-block">Crest Micro Life</span></a>
    <div class="card">
      <div class="card-body p-4 p-sm-5">
        <div class="row flex-between-center mb-2">
          <div class="col-auto">
            <h5>Log in</h5>
          </div>
        </div>
        <form action="{% url 'login' %}" method="post" >
          <div class="mb-3">
            {% csrf_token %}
            {{ form.as_p|safe }}
          </div>
          <input type='hidden' name='next' value='{{next}}' />
          <div class="row flex-between-center">
            <div class="col-auto">
            </div>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
